{% extends 'pos/base.html' %}

{% block content %}
<h2>Your Cart</h2>
<table class="table">
    <thead>
        <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>${{ product.price }}</td>
            <td><a href="{% url 'remove_from_cart' product.id %}" class="btn btn-danger btn-sm">Remove</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<p>Total: ${{ total }}</p>
<a href="{% url 'checkout' %}" class="btn btn-success">Checkout</a>
{% endblock %}
